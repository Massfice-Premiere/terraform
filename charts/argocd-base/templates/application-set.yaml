apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: {{ .Values.repo_url }}
      revision: HEAD
      directories:
      - path: apps/*
  template:
    metadata:
      name: '{{ "{{" }}path[1]{{ "}}" }}'
    spec:
      project: default
      source:
        repoURL: {{ .Values.repo_url }}
        targetRevision: HEAD
        path: '{{ "{{" }}path{{ "}}" }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ "{{" }}path.basename{{ "}}" }}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true
          allowEmpty: true
